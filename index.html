<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus - Final Project - DC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/28a148dac7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather APP</h1>
        <br />
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8 searchInput">
              <div class="input-group">
                <div class="form-outline">
                  <input
                    type="search"
                    autofocus="on"
                    autocomplete="off"
                    placeholder="Search City"
                    id="searchCityInput"
                    class="form-control"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="search-icon-button"
                >
                  <i class="fas fa-search searchIcon"></i>
                </button>
                <br />
                <button
                  type="button"
                  class="current-location-button"
                  id="current-location-button"
                >
                  Current Location
                </button>
              </div>
              <br />
              <div class="col-6 temperatureInput">
                <div class="btn-group" role="group">
                  <input
                    type="checkbox"
                    class="btn-check"
                    id="celsiusButton"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="celsiusButton"
                    >°C</label
                  >
                  <input
                    type="checkbox"
                    class="btn-check"
                    id="fahrenheitButton"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="fahrenheitButton"
                    >°F</label
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
        <br />
        <div class="row navbar">
          <div class="col">
            <a href="" id="london">London</a>
          </div>
          <div class="col">
            <a href="" id="madrid">Madrid</a>
          </div>
          <div class="col">
            <a href="" id="paris">Paris</a>
          </div>
          <div class="col">
            <a href="" id="dubai">Dubai</a>
          </div>
          <div class="col">
            <a href="" id="chicago">Chicago</a>
          </div>
        </div>
        <br />
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h3 id="cityElement"></h3>
                <p class="temperatureInfo">
                  <span>
                    <img src="" alt="" class="iconClass" id="icon"
                  /></span>
                  <strong id="temperatureInfo"></strong>
                  <br />
                </p>
                <div class="separator">
                  <span id="date"></span>
                  |
                  <span class="description" id="description"></span>
                </div>
              </div>
              <div class="separator">
                <span class="humidity" id="humidity"></span>
                |
                <span class="wind" id="wind"></span>
              </div>
              <div class="col">
                <img
                  src="images/weather_app.svg"
                  class="weatherAppImage"
                  alt="Weather App"
                />
                <div class="dayNightInfo" id="dayNightInfo"></div>
              </div>
            </div>
            <hr />
            <div class="weather-forecast" id="forecast">
              <div class="card">
                <div
                  class="card-body weekTemperature"
                  id="weekTemperature"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="sourceCode">
      <div class="textBox" id="textBox">
        <a
          href="https://github.com/danyacassam/weather-app"
          target="_blank"
          class="textLink"
          id="textLink"
        >
          Open-source code on GitHub,</a
        >
        by Danya Cassam
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
